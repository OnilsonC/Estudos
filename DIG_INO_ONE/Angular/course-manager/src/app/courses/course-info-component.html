<h2> Course Info</h2>

<hr/>

<form #courseForm="ngForm" *ngIf="courses">
  <div class="form-group row mt-3">
    <label class="col-sm-2 col-form-label">Code</label>

    <div class="col-sm-10">
      <input class="form-control" required [(ngModel)]="courses.code"
      name="code" #courseCode="ngModel" [ngClass]="{'is-invalid': courseCode.invalid}">

      <div class="invalid-feedback">
        <span>Course code is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row mt-3">
    <label class="col-sm-2 col-form-label">Name</label>

    <div class="col-sm-10">
      <input class="form-control" required [(ngModel)]="courses.name"
      name="name" #courseName="ngModel" [ngClass]="{'is-invalid': courseName.invalid}">

      <div class="invalid-feedback">
        <span>Course Name is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row mt-3">
    <label class="col-sm-2 col-form-label">Price</label>

    <div class="col-sm-10">
      <input class="form-control" required [(ngModel)]="courses.price"
      name="price" type="number" #coursePrice="ngModel" [ngClass]="{'is-invalid': coursePrice.invalid}">

      <div class="invalid-feedback">
        <span>Course Price is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row mt-3">
    <label class="col-sm-2 col-form-label">Duration</label>

    <div class="col-sm-10">
      <input class="form-control" required [(ngModel)]="courses.duration"
      name="duration" type="number" #courseDuration="ngModel" [ngClass]="{'is-invalid': courseDuration.invalid}">

      <div class="invalid-feedback">
        <span>Course Duration is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row mt-3">
    <label class="col-sm-2 col-form-label">Rating</label>

    <div class="col-sm-10">
      <input class="form-control" required [(ngModel)]="courses.rating"
      name="rating" type="number" #courseRating="ngModel" [ngClass]="{'is-invalid': courseRating.invalid}">

      <div class="invalid-feedback">
        <span>Course rating is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row mt-3">
    <label class="col-sm-2 col-form-label">Release Date</label>

    <div class="col-sm-10">
      <input class="form-control" required [(ngModel)]="courses.releaseDate"
      name="releaseDate" #courseReleaseDate="ngModel" [ngClass]="{'is-invalid': courseReleaseDate.invalid}">

      <div class="invalid-feedback">
        <span>Course release date is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row mt-3">
    <label class="col-sm-2 col-form-label">Description</label>

    <div class="col-sm-10">
      <textarea class="form-control" required [(ngModel)]="courses.description"
      name="description" #courseDescription="ngModel" [ngClass]="{'is-invalid': courseDescription.invalid}"></textarea>

      <div class="invalid-feedback">
        <span>Course descriptio is required</span>
      </div>
    </div>
  </div>
  <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mt-4">Save</button>
  <button [routerLink]="['/courses']" class="btn btn-secondary mx-2 mt-4">Back</button>

  </form>
