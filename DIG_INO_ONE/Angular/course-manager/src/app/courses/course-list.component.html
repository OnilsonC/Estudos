<!DOCTYPE html>
<html language="pt-br">
  <head>
    <meta charset="utf8">
    <title>Lista de cursos</title>
  </head>

<body>
<div class="container">
  <h2>Course List</h2>

  <div class="form-group row">
      <label class="col-sm-2 col-form-label">Filter by</label>


      <div class="col-sm-10">
        <input class="form-control" [(ngModel)]="filter">
      </div>

  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Image</th>
        <th>Id</th>
        <th>Code</th>
        <th>Name</th>
        <th>Price</th>
        <th>Duration</th>
        <th>Rating</th>
        <th>Release Date</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of filterCourse">
        <td><img [src]= "course.imageUrl" alt="imagem angular" width="40" height="40"></td>
        <td>{{ course.id }}</td>
        <td>{{ course.code | lowercase | replace: '-': ' ' }}</td>
        <td>{{ course.name }}</td>
        <td>{{ course.price }}</td>
        <td>{{ course.duration }}</td>
        <td>
          <app-star-component [rating]="course.rating"></app-star-component>
        </td>
        <td>{{ course.releaseDate | date: 'dd/MM/yyyy' }}</td>
        <td>
          <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary mx-2">Edit</a>
          <button (click)="deleteById(course.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
  </body>
</html>
