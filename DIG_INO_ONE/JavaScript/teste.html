<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf8">
        <title>Teste JS</title>
        <script type="text/javascript" src="js/teste.js"></script>
    </head>
    <body onload="carregar()">
        <h2>Página Teste</h2>

<button id="retorno" onclick="clicar(this), redirecionar()" type="submit">Clique aqui</button>

        <p id="mouse" onmouseover="mudar(this)" onmouseout="retornar(this)">Passe o Mouse</p>
          
        <select onchange="validator(this)" name="" id="valor">
            <option value="Opção-1">Opção 1</option>
            <option value="Opção-2">Opção 2</option>
            <option value="Opção-3">Opção 3</option>
        </select>

        <p id="change" onmouseout="stay(this)" onmouseover="move(this)">Passe o mouse - PT2</p>

        <select onchange="validar(this)" id="opcao">
            <option value="valor-1">Valor 1</option>
            <option value="valor-2">Valor 2</option>
            <option value="valor-3">Valor 3</option>
        </select>
    </body>
</html>
