<div>
  <h4 class="text-center my-4">Login</h4>

  <form class="form mt-4 my-4" (ngSubmit)="login()" #campoForm="ngForm">

    <div class="form-group my-4">
      <input class="form-control" placeholder="Nome do usuário" name="usuario" [(ngModel)]="usuario"
      #campoUsuario="ngModel" required>
      <app-mensagem *ngIf="campoUsuario.invalid && campoUsuario.touched" mensagem="usuário obrigatório"></app-mensagem>
    </div>

    <div class="form-group my-4">
      <input class="form-control" type="password" placeholder="Senha" name="senha" [(ngModel)]="senha"
      #campoSenha="ngModel" required>
      <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched" mensagem="senha obrigatória"></app-mensagem>
    </div>

    <button class="btn btn-primary btn-block" [disabled]="campoForm.invalid" type="submit">Login</button>
  </form>

  <p>Novo usuário? <a [routerLink]="['novousuario']"> Cadastre-se</a></p>
</div>
