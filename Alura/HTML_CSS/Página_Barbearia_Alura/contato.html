<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
		<title>Contato - Barbearia Alura</title>
	</head>
	<body>
		<header>
			<div class="bloco">
			<h1><img src="logo.png" alt="Logo Barbearia Alura"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form class="main-contato">
				<label for="NomeSobrenome">Nome Completo</label>
				<input type="text" id="NomeSobrenome" class="input-padrao" required>

				<label for="email">E-mail</label>
				<input type="email" id="email" class="input-padrao" required placeholder="nome@domínio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> E-mail</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>

					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label><input class="checkbox" type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>

				<input type="submit" value="Enviar formulário" class="enviar">
			</form>	

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
						<th>Disponibilidade</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>08h - 20h</td>
						<td>4 Profissionais</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>08h - 20h</td>
						<td>3 Profissionais</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>08h - 20h</td>
						<td>6 Profissionais</td>
					</tr>
				</tbody>
			</table>

		</main>

		<footer>
			<img src="logo-branco.png" alt="Logo Barbearia Alura">
			<p class="rodape">&copy; Copyright Barbearia Alura 2021</p>
		</footer>
</body>
</html>
